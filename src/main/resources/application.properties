# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sewa_kamera?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=sewaKameraSecretKey2024VeryLongAndSecureKeyForJWTAuthentication256Bits
jwt.expiration=86400000

# Logging
logging.level.com.sewa=DEBUG
logging.level.org.springframework.security=DEBUG

# Allow circular references (temporary solution)
spring.main.allow-circular-references=true