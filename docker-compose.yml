version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sewa-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sewa_kamera_db
      MYSQL_USER: sewa_user
      MYSQL_PASSWORD: sewa_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sewa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "sewa_user", "-psewa_password"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  app:
    build: .
    container_name: sewa-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sewa_kamera_db
      SPRING_DATASOURCE_USERNAME: sewa_user
      SPRING_DATASOURCE_PASSWORD: sewa_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sewa-network

volumes:
  mysql_data:

networks:
  sewa-network:
    driver: bridge